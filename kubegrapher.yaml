apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubegrapher
  namespace: dkg
  labels:
    app: kubegrapher
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kubegrapher
  template:
    metadata:
      labels:
        app: kubegrapher
    spec:
      serviceAccountName: dependencies-sa
      initContainers:
        - name: check-dependencies-ready
          image: bitnami/kubectl
          command:
            - sh
            - -c
            - |
              echo "Waiting for neo4j and kubeinsights to be ready..."
              # Wait for neo4j-0 Pod in the 'dkg' namespace
              until kubectl get pods neo4j-0 -n dkg -o jsonpath='{.status.phase}' | grep -q Running; do
                echo "Waiting for neo4j-0 Pod..."
                sleep 5
              done
              # Wait for kubeinsights Deployment in the 'dkg' namespace
              until kubectl get deployment kubeinsights -n dkg -o jsonpath='{.status.readyReplicas}' | grep -q 1; do
                echo "Waiting for kubeinsights Deployment..."
                sleep 5
              done
              echo "All dependencies are ready."
      containers:
        - name: kubegrapher
          image: tareqz/kubegrapher:1.1
          env:
            - name: KAFKA_BROKER_URL
              value: "kafka-clusterip.dkg.svc:9092"
            - name: KAFKA_TOPIC
              value: "cluster1"
            - name: KAFKA_GROUP_ID
              value: "foo"
            - name: DATA_SOURCE
              value: "kafka"
            - name: URI
              value: bolt://neo4j.dkg.svc:7687
            - name: AUTH
              valueFrom:
                secretKeyRef:
                  name: neo4j-auth
                  key: NEO4J_AUTH
            - name: HEDERA_NODE_URL
              value: "10.18.1.35:50211"
            - name: NETWORK_ACCOUNT_ID
              value: "0.0.3"
            - name: HEDERA_MIRROR_NODE_URL
              value: "10.18.1.35:5600"
            - name: OPERATOR_ACCOUNT_ID
              value: "0.0.2"
            - name: HEDERA_TOPIC
              value: "0.0.1003"
            - name: OPERATOR_PRIVATE_KEY
              value: 302e020100300506032b65700422042091132178e72057a1d7528025956fe39b0b847f200ab59b2fdd367017f3087137
